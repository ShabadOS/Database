<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>@shabados/database - The open Gurbani database containing an evolving set of corrections. Used in Shabad OS software.</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="The open gurbani database containing an evolving set of corrections. Used in Shabad OS software.">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <style>
    .sidebar img {
      width: 100px;
      margin-left: 10px;
    }
    .sidebar .search{
      padding-top: 50px;
    }
    .sidebar .sidebar-nav{
      padding-bottom: 10px;
    }
    .sidebar-toggle{
      bottom: unset;
    }
    .sidebar li p a {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '@shabados/database',
      repo: 'https://github.com/ShabadOS/database',
      coverpage: true,
      themeColor: '#e266a8',
      loadSidebar: true,
      onlyCover: true,
      subMaxLevel: 2,
      logo: './logo.svg',
      homepage: 'getting-started/introduction.md'
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//unpkg.com/docsify-copy-code"></script>
  <script src="//unpkg.com/prismjs/components/prism-sql.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
</body>
</html>
